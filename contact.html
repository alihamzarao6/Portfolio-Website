<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALi Hamza | Web Developer, Programmer and DS Enthusiast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blogs.html">Blogs</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamBurger">
                <img class="ham" src="ham.png" alt="" width="20px">
                <img class="close" src="close2.png" alt="" width="20px">
            </div>
            <div class="contactform">
                <h1>Contact Me For Work/General Enquiries</h1>
                <form>
                    <div class="form-group">
                        <label for="clientname">Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="nameHelp">
                    </div>
                    <div class="form-group">
                        <label for="clientemail">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text text-muted">We'll never share your email & phone with
                            anyone else.</div>
                    </div>
                    <div class="form-group">
                        <label for="clientphone">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="form-group">
                        <label for="clientname">Enquiry</label>
                        <input type="text" class="form-control" id="clientenquiry" aria-describedby="enquiryHelp">
                    </div>
                    <div id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
